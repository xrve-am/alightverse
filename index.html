    // =========================
    // RENDER + SEARCH (no need to edit)
    // =========================
    const grid = document.getElementById("packGrid");
    const searchInput = document.getElementById("searchInput");
    const clearBtn = document.getElementById("clearBtn");
    const emptyState = document.getElementById("emptyState");
    const countText = document.getElementById("countText");

    const esc = (s) => String(s).replace(/[&<>"']/g, (c) => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[c]));

    function card(pack) {
      const searchBlob = (pack.title + " " + (pack.keywords || []).join(" ")).toLowerCase();
      const folder = pack.driveFolder;

      return `
        <article class="card reveal" data-search="${esc(searchBlob)}">
          <div class="card__tap">
            <div class="card__imgWrap">
              <img class="card__img" src="${esc(pack.thumb)}" alt="${esc(pack.title)} thumbnail" loading="lazy">
            </div>
            <div class="card__body">
              <h3 class="card__title">${esc(pack.title)}</h3>
              <p class="card__sub">Contains: XML + QR</p>

                <div class="card__actions">
                  <a class="btn btn--primary" href="${esc(folder)}" target="_blank" rel="noopener">
                    Open Pack (XML + QR)
                  </a>
                </div>

            </div>
          </div>
        </article>
      `;
    }

    function render(list) {
      grid.innerHTML = list.map(card).join("");
      countText.textContent = `${list.length} pack${list.length === 1 ? "" : "s"}`;
      emptyState.hidden = list.length !== 0;
      setupReveal();
    }

    function filter(q) {
      const query = q.trim().toLowerCase();
      if (!query) return PACKS;

      return PACKS.filter(p => {
        const blob = (p.title + " " + (p.keywords || []).join(" ")).toLowerCase();
        return blob.includes(query);
      });
    }

    searchInput.addEventListener("input", () => render(filter(searchInput.value)));
    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      searchInput.focus();
      render(PACKS);
    });

    // =========================
    // REVEAL ANIMATION (no need to edit)
    // =========================
    let obs = null;

    function setupReveal() {
      if (obs) obs.disconnect();

      const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (prefersReduced) {
        document.querySelectorAll(".reveal").forEach(el => el.classList.add("is-visible"));
        return;
      }

      obs = new IntersectionObserver((entries) => {
        for (const e of entries) {
          if (e.isIntersecting) {
            e.target.classList.add("is-visible");
            obs.unobserve(e.target);
          }
        }
      }, { threshold: 0.12 });

      document.querySelectorAll(".reveal").forEach(el => obs.observe(el));
    }

    render(PACKS);
